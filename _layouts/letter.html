<!doctype html>
<html lang="{% if page.lang == 'zh' %}zh_CN{% else %}{{page.lang}}{% endif %}">
{% include head.html %}
<body>
  <style>
    .grid-cell {
      font-size: 20px;
    }
  </style>
  <main>
    <div class="grid grid-centered">
      <div class="grid-cell">
        <article class="article {% if site.scrollappear_enabled %}scrollappear{% endif %}">
            <header class="page-header">
                <h1>{{ page.title }}</h1>
            </header>
            <div class="article-content">
                {{ content }}
            </div>
        </article>
      </div>
    </div>
  </main>
</body>
</html>
