    <h1>杯水车薪</h1>
    <!-- <p>今之为仁者，犹以一杯水，救一车薪之火也。</p> -->

  <div class="article-content">
    <p>孟子曰：“仁之胜不仁也，犹水胜火。今之为仁者，犹以一杯水，救一车薪之火也；不熄，则谓之水不胜火，此又与于不仁之甚者也。亦终必亡而已矣。“</p>

<p>生活的勇气，不可以杯水不熄车薪之火，则谓之水不胜火。</p>
