<div class="article-list-footer">
{% case page.lang %}
{% when 'en' %}
  <span class="article-list-date">Last updated at {{ page.date | date: "%b %-d, %Y" }}</span>
{% when 'zh' %}
  <span class="article-list-date">最后更新于 {{ page.date | date: "%Y年%-m月%-d日" }}</span>
{% when 'ja' %}
  <span class="article-list-date">最終更新 {{ page.date | date: "%Y年%-m月%-d日" }}</span>
{% endcase %}
</div>
