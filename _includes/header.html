<div class="main-nav {% if page.title %} not-hide {% endif %} clearfix">
  <!-- navbar -->
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#NavCol">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          {% for name in site.data.myName[page.lang] %}
          <a class="navbar-brand bg-primary" href="{{ name.url }}">
            {{ name.label }}
          </a>
          {% endfor %}
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="NavCol">
        <ul class="nav navbar-nav navbar-right">
          {% for menu in site.data.navigation[page.lang] %}
            <li class="{% if page.title == menu.name or page.nav == menu.name and page.title != 'Now' %} current {% endif %}"><a href="{{ menu.url }}" class="linear">{{ menu.label }}</a></li>
          {% endfor %}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>
